{% extends 'hotel/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
            <div class="content-section">
                <form method="post">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Booking</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-info">Make a book</button>
                        <a href="/hotel" class="btn btn-outline-info">Cancel</a>
                    </div>
                </form>
            </div>
{% endblock %}
